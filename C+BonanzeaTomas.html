	<body>
		<h1>DESAFIO 1 CONSIGNA 2</h1>

	<script>
		class Usuario {
			constructor(nombre, apellido, libros, mascotas) {
				this.nombre = nombre;
				this.apellido = apellido;
				this.libros = libros;
				this.mascotas = mascotas;
			}

			getFullName() {
				return `${this.nombre} ${this.apellido}`;
			}

			addMascota(mascota) {
				this.mascotas.push(mascota);
			}

			getMascotas() {
				return this.mascotas.length;
			}

			addBook(book, autor) {
				this.libros.push({ nombre: book, autor: autor });
			}

			getBooks() {
				return this.libros.map((elements) => elements.nombre);
			}
		}

		let persona = new Usuario('Tomas', 'Bonanzea', [], []);

		console.log(persona.getFullName());

		persona.addMascota('Perro');
		persona.addMascota('Gato');
		persona.addMascota('Hamster');

		console.log(
			`${persona.getFullName()} tiene ${persona.getMascotas()} mascotas`
		);

		persona.addBook('Eloquent JavaScript', 'Marijn Haverbeke');
		persona.addBook(
			'Harry Potter y la c√°mara de los secretos',
			'J. K Rowling'
		);

		console.log(persona.getBooks());
	</script>
